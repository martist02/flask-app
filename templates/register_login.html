{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 mb-4">
            <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>
            <form method="POST" action="{{ url_for('register_and_login') }}">
                <input type="hidden" name="action" value="login">
                <div class="mb-3">
                    <label class="form-label">อีเมล</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
            </form>
        </div>
        
        <div class="card p-4">
            <h2 class="text-center mb-4">ลงทะเบียน</h2>
            <form method="POST" action="{{ url_for('register_and_login') }}" enctype="multipart/form-data">
                <input type="hidden" name="action" value="register">
                <div class="mb-3">
                    <label class="form-label">ชื่อ-นามสกุล</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">อีเมล</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">เบอร์โทรญาติ</label>
                    <input type="tel" class="form-control" name="relative_phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">โรคประจำตัว</label>
                    <textarea class="form-control" name="medical_condition" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">รูปภาพ</label>
                    <input type="file" class="form-control" name="profile_picture" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ลงทะเบียน</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
